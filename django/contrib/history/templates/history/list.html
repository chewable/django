{% if changes_list %}
<table border="1">
<tr>
<td>ID:</td>
<td>PID:</td> 
<td>Change time:</td>
<td>Type:</td>
<td>Ch:</td>

</tr>
{% for change in changes_list %}
<tr>
<td><a href="detail/{{ change.id }}/">{{ change.id }}</td>
<td>{{ change.object_id }}</td>
<td>{{ change.change_time }}</td>
<td>{{ change.content_type }}</td>
<td>{{ change.change_type }}</td>

</tr>
{% endfor %}
{% else %}
<p>No changes are available.</p>
{% endif %}
